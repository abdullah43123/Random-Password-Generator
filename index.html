<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>
    <div class="container-lg">
        <div class="d-flex flex-column align-items-center mt-5">
            <h1>Random Password Generator</h1>
            <p>Create strong and secure passwords to keep your account safe online.</p>
        </div>
        <div class="row mt-5">
            <div class="col-4">
                <img src="./first.svg" alt="">
            </div>
            <div class="col-8 mt-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control rounded-pill input_js" placeholder="Generated Password" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="me-5">
                        <button class="btn btn-outline-secondary  rounded-pill" type="button" id="button-addon2">Copy</button>

                    </div>
                </div>
                <div>
                    <h3>Password Length:</h3>
                    <div class="d-flex justify-content-center">
                        <label for="customRange" width="100px">12</label>
                        <span class="d-flex align-items-center justify-content-center border rounded-circle w-circle">-</span>
                        <input type="range"  min="1" max="50" id="customRange">
                        <span class="d-flex align-items-center justify-content-center border rounded-circle w-circle" >+</span>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <h3>Characters <br> Used</h3>
                        </div>
                        <div class="col-8">
                            <input type="checkbox"  >ABC
                            <input type="checkbox"  >abc
                            <input type="checkbox"  >!@#
                            <input type="checkbox"  >123
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
